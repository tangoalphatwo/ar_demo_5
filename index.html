<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SLAM-Lite</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="style.css" />
  <script src="libs/three.min.js"></script>
  <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    window.__opencvReady = false;
  
    var Module = {
      onRuntimeInitialized: function () {
        console.log("OpenCV runtime initialized (Module)");
        window.__opencvReady = true;
      }
    };
  </script>


  <!-- Use the official OpenCV.js build (includes calib3d in typical builds) -->
  <script src="https://docs.opencv.org/4.x/opencv.js"></script>
  <script type="module" src="js/main.js"></script>

</head>
<body>
  <!-- Hidden video for camera feed -->
  <video id="camera" autoplay playsinline muted></video>

  <!-- Canvas for OpenCV processing -->
  <canvas id="cvCanvas"></canvas>

  <!-- Canvas for Three.js rendering -->
  <canvas id="threeCanvas"></canvas>

  <div id="ui">
    <button id="startBtn" hidden>Start AR</button>
    <div id="arControls" hidden>
      <button id="worldZeroBtn" type="button" hidden>World Zero</button>
      <button id="debugToggle" type="button" aria-pressed="false" hidden>Show Debug</button>
    </div>
    <div id="status">Idle</div>
  </div>

  <div id="toast" hidden aria-hidden="true"></div>

  <div id="debugInfo" aria-hidden="true" hidden></div>
</body>
</html>

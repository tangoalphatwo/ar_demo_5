<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SLAM-Lite</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="style.css" />
  <!-- Three.js is imported as an ES module inside js/renderer.js -->

  <script>
    window.__opencvReady = false;
  
    var Module = {
      locateFile: function (path) {
        return `https://docs.opencv.org/4.x/${path}`;
      },
      onRuntimeInitialized: function () {
        console.log("OpenCV runtime initialized (Module)");
        window.__opencvReady = true;
      }
    };
  </script>

  <script>
    // Always load the hosted OpenCV.js build from docs.opencv.org.
    (function () {
      const s = document.createElement('script');
      s.async = true;
      s.src = 'https://docs.opencv.org/4.x/opencv.js';
      document.head.appendChild(s);
    })();
  </script>
  <script type="module" src="js/main.js"></script>

</head>
<body>
  <!-- Hidden video for camera feed -->
  <video id="camera" autoplay playsinline muted></video>

  <!-- Canvas for OpenCV processing -->
  <canvas id="cvCanvas"></canvas>

  <!-- Canvas for Three.js rendering -->
  <canvas id="threeCanvas"></canvas>

  <div id="ui">
    <button id="startBtn">Start AR</button>
    <button id="debugToggle" aria-pressed="false" hidden>Show Debug</button>
    <div id="status">Idle</div>
  </div>

  <div id="toast" hidden aria-hidden="true"></div>

  <div id="debugInfo" aria-hidden="true" hidden></div>
</body>
</html>
